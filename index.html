
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Receipt Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e5e7eb;
            font-family: 'Courier Prime', 'Space Mono', monospace;
        }
        .receipt-paper {
            background: #fff;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .jagged-top {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(-45deg, #fff 5px, transparent 0), linear-gradient(45deg, #fff 5px, transparent 0);
            background-size: 10px 10px;
        }
        .jagged-bottom {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(-45deg, transparent 5px, #fff 0), linear-gradient(45deg, transparent 5px, #fff 0);
            background-size: 10px 10px;
            transform: rotate(180deg);
        }
        .thermal-print {
            filter: contrast(120%) brightness(95%);
        }
        /* Falling Coins Animation */
        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(120px) rotate(360deg); opacity: 0; }
        }
        .coin-particle {
            position: absolute;
            animation: fall var(--duration) linear infinite;
            animation-delay: var(--delay);
            left: var(--left);
            pointer-events: none;
            user-select: none;
        }
        /* Custom scrollbar for receipt */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
